apiVersion: apps/v1
kind: Deployment
metadata:
  name: xnemect-surgeon-webapi
spec:
  template:
    spec:
      initContainers:
        - name: init-mongodb
          env:
            - name: SURGEON_API_MONGODB_HOST
              value: null
              valueFrom:
                configMapKeyRef:
                  name: mongodb-connection
                  key: host
            - name: SURGEON_API_MONGODB_PORT
              value: null
              valueFrom:
                configMapKeyRef:
                  name: mongodb-connection
                  key: port
            - name: SURGEON_API_MONGODB_USERNAME
              value: null
              valueFrom:
                secretKeyRef:
                  name: mongodb-auth
                  key: username
            - name: SURGEON_API_MONGODB_PASSWORD
              value: null
              valueFrom:
                secretKeyRef:
                  name: mongodb-auth
                  key: password
      containers:
        - name: xnemect-surgeon-wl-webapi-container
          env:
            - name: SURGEON_API_MONGODB_HOST
              value: null
              valueFrom:
                configMapKeyRef:
                  name: mongodb-connection
                  key: host
            - name: SURGEON_API_MONGODB_PORT
              value: null
              valueFrom:
                configMapKeyRef:
                  name: mongodb-connection
                  key: port
            - name: SURGEON_API_MONGODB_USERNAME
              value: null
              valueFrom:
                secretKeyRef:
                  name: mongodb-auth
                  key: username
            - name: SURGEON_API_MONGODB_PASSWORD
              value: null
              valueFrom:
                secretKeyRef:
                  name: mongodb-auth
                  key: password
